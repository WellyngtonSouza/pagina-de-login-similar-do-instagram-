<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <div class="img">
          <img
            src="./images/celularInstagram-1.png"
            alt=""
          />
        </div>
         <div class="img">
            <img src="./images/celularInstagram-2.png" alt="" />
        </div> 
      </div>

      <div class="instagram-continue">
        <div class="groupe">
          <img src="./images/instagram-logo.png" class="instagram-logo" alt="" />
          <div class="profile">
            <img src="./images/perfilfoto.jpeg" alt="" />
          </div>
          <a class="instagram-login" href="">Continue como Wellyngton souza</a>
          <a class="instagram-logout" href="">Remover conta</a>
        </div>

        <div class="groupe">
          <p class="not-acount">Não é wellyngton souza ?</p>
          <p class="not-acount">
            <span class="link-blue"> Alternar contas </span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>

        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="downloads">
            <a href="#" class="app-downloads"></a>
            <a href="#" class="app-downloads"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
